{% extends 'base.html' %}

{% block title %}Posts{% endblock %}

{% block content %}
<h1>Posts</h1>
{% if posts %}
  <ul>
    {% for post in posts %}
      <li>
        <!-- This creates a link to the post's detail page -->
        <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>No posts yet.</p>
{% endif %}
{% endblock %}
