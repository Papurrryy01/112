{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<h1>{{ post.title }}</h1>
<p>{{ post.subtitle }}</p>
<p><small>By {{ post.author }} on {{ post.created_on|date:"M j, Y" }}</small></p>
<div>
  {{ post.body }}
</div>
<!-- This displays the body content of the post -->
<p><a href="{% url 'post_list' %}">Back to posts</a></p>
{% endblock %}
